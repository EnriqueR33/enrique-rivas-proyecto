    <section class="row col-12 justify-content-center mx-auto mt-2">      
      <form class="d-block border border-dark g-3 bg-warning-subtle needs-validation formulario" novalidate>
        <div class="col-xxl-12 ">
          <label for="validationCustomUsername" class="form-label">nombre de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-xxl-12">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">            
          </div>
        </div>
        <div class="col-xxl-12 mt-3">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">            
          </div>
        </div>        
        <div class="col-xxl-12 mt-3">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-xxl-12 mt-3">
          <label for="validationCustom04" class="form-label">Sector</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Buscar...</option>
            <option>Capital Federal</option>
            <option>Provincia de Buenos Aires</option>
            <option>Jujuy</option>
            <option>Neuquen</option>
            <option>Rosario</option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-xxl-6 mt-3">
          <label for="validationCustom05" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">.
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="form-check col-xxl-6 ">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta terminos y condiciones
            </label>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Enviar  </button>
        </div>
      </form>      
    </section>
    <footer class="row d-flex text-center flex-wrap mx-auto mt-5 bg-dark">

        <a href="https://www.instagram.com/"><i class="bi bi-instagram mx-2 fs-4"></i></a>
      </div>
